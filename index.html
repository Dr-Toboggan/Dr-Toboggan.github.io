<!DOCTYPE html>
<html>


<head>
  <!-- For metadata elements: link, meta, title, style.
  Link below is for Google Fonts. Change Lobster to desired font -->
  <!--
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
  -->
  <title>Chris Amyx - Portfolio</title>
  
  
  <!-- Viewport metadata for RWD, fixes phone rotate zoom bug -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>

<!-- Add CSS here, or make a link to a style.css page in the head tag -->
<style>
* {
	margin: 0;
	padding: 0;
	border: 0;
	outline: 0;
	font-size: 100%
	vertical-align: baseline;
	background: transparent;
}
h1 {
	font-size: 3rem;
}
h2 {
	font-size: 1.5rem;
}
#header {
	background-color: #003355;
	padding: 1.5rem 0 1.5rem 0;
	position: fixed;
	width: 100%;
	display: flex;
	flex-wrap: nowrap;
	align-items: baseline;
	justify-content: center;
}
#name_title {
	font-size: 3rem;
	color: #FFFFFF;
	padding-left: 1rem;
}
#navbar {
	font-size: 1.7rem;
	color: #FFFFFF;
	word-spacing: 3rem;
	padding: 0 5rem 0 5rem;
}
.nav-link {
	text-decoration: none;
	color: #FFFFFF;
}
.buttons {
	padding: 0 1rem 0 1rem;
	height: 32px;
	width: 32px;
}
#small_menu {
	display: none;
	padding-left: 9rem;
}
.menu_img {
	height: 19px;
	width: 19px;
}
.noshow {
	display: none;
	position: absolute;
	font-size: 3rem;
	width: 30%;
	right: 0%;
	overflow: auto;
	box-shadow: -0.2rem 1rem 2rem 0.5rem #999999;
	background-color: #880000;
	z-index: 1;
}
.noshow a {
	padding: 2rem 2rem;
	text-decoration: none;
	color: #FFFFFF;
	display: block;
}
.noshow a:hover {
	background-color: #AA3300;
}
.show {
	display: block;
}
#main {
	padding-top: 10rem;
	text-align: center;
	background-color: lightgray;
}
#first_block {
	background-color: lightgray;
}
#second_block {
	background-color: white;
}
.my_pic {
	height: 400px;
	width: 300px;
	border-radius: 20px;
	box-shadow: 10px 10px 10px;
}
#description {
	padding: 2rem 0 2rem 0;
}

@media screen and (max-width: 1300px) {
	* {
		font-size: 80%;
	}
	.buttons {
		height: 25.5px;
		width: 25.5px;
	}
	.my_pic {
		height: 350px;
		width: 262.5px;
	}
}
@media screen and (max-width: 960px) {
* {
		font-size: 60%;
	}
	.buttons {
		height: 19.2px;
		width: 19.2px;
	}
	.my_pic {
		height: 275px;
		width: 206.25px;
	}
}
@media screen and (max-width: 665px) {
* {
		font-size: 60%;
	}
	#navbar {
		display: none;
	}
	#social_buttons {
		display: none;
	}
	#small_menu {
		display: block;
	}
	.my_pic {
		height: 200px;
		width: 150px;
	}
}
</style>


<body>
	<!-- All page content that the users see goes here -->
	<script>
		function toggleFunc() {
			document.getElementById("menu_content").classList.toggle("show");
		}
	</script>
  <header id="header">
	<!-- Header to go across multiple pages here. -->
	<h1 id="name_title">Chris Amyx</h1>
	
	<nav id="navbar">
		<!-- Use nav for links to other places on this website. Not for external links to other sites -->
		<a href="#intro" class="nav-link">Intro</a>
		<a href="#experience" class="nav-link">Experience</a>
		<a href="#projects" class="nav-link">Projects</a>
		<a href="#personal" class="nav-link">Personal</a>
		<a href="#contact" class="nav-link">Contact</a>
	</nav>
		
	<div id="social_buttons">
		<a href="https://github.com/Dr-Toboggan"><img src="img/GitHub-Mark-Light-120px-plus.png"  class="buttons" /></a>
		<a href="https://twitter.com/default__name"><img src="img/Twitter_Social_Icon_Circle_White.png"  class="buttons" /></a>
		<a href="https://www.linkedin.com/in/chris-amyx-75109090/"><img src="img/In-White-121px-R.png" class="buttons" /></a>
	</div>
	
	<div id="small_menu">
		<button id="menu_button" onclick="toggleFunc()"><img src="img/menu2.png" class="menu_img"></button>
		<div id="menu_content" class="noshow">
			<a href="#intro" class="menu-link">Intro</a>
			<a href="#experience" class="menu-link">Experience</a>
			<a href="#projects" class="menu-link">Projects</a>
			<a href="#personal" class="menu-link">Personal</a>
			<a href="#contact" class="menu-link">Contact</a>
			<a href="https://github.com/Dr-Toboggan" class="menu-link">My GitHub</a>
			<a href="https://twitter.com/default__name" class="menu-link">My Twitter</a>
			<a href="https://www.linkedin.com/in/chris-amyx-75109090/" class="menu-link">My LinkedIn</a>
		</div>
	</div>
  </header>


  <main id="main">
	<!-- main contains info related to the central topic of the page (no repeating info like banners) -->
	<div id="first_block">
		<img src="img/me.jpg" class="my_pic"/>
		<div id="description">
			<h1>Chris Amyx</h1>
			<h2>Network Engineer, Aspiring Software Engineer</h2>
		</div>
	</div>
	
	<div id="second_block">
		<p>test test test</p>
	</div>
  </main>


  <footer>
    <!-- repeating footer info here -->
  </footer>

</body>  


</html>
