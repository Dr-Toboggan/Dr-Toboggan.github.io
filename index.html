<!DOCTYPE html>
<html>


<head>
  <!-- For metadata elements: link, meta, title, style.
  Link below is for Google Fonts. Change Lobster to desired font -->
  <!--
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
  -->
  <title>Chris Amyx - Portfolio</title>
  
  
  <!-- Viewport metadata for RWD, fixes phone rotate zoom bug -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>

<!-- Add CSS here, or make a link to a style.css page in the head tag -->
<style>
* {
	margin: 0;
	padding: 0;
	border: 0;
	outline: 0;
	font-size: 100%
	vertical-align: baseline;
	background: transparent;
}
h1 {
	font-size: 2rem;
}
h2 {
	font-size: 1.5rem;
}
#header {
	background-color: #003355;
	padding: 1.5rem 0 1.5rem 0;
	position: fixed;
	width: 100%;
	display: flex;
	flex-wrap: nowrap;
	align-items: baseline;
	justify-content: center;
}
#name_title {
	font-size: 3rem;
	color: #FFFFFF;
	padding-left: 1rem;
}
#navbar {
	font-size: 1.7rem;
	color: #FFFFFF;
	word-spacing: 3rem;
	padding: 0 5rem 0 5rem;
}
.nav-link {
	text-decoration: none;
	color: #FFFFFF;
}
.buttons {
	padding: 0 1rem 0 1rem;
	height: 32px;
	width: 32px;
}
#main {
	/* Helpful code below for increasing padding as display width decreases (to compensate for header as it resizes) */
	padding-top: calc(20rem - 10vw);
	text-align: center;
}
@media screen and (max-width: 1300px) {
	* {
		font-size: 80%;
	}
	.buttons {
		height: 25.5px;
		width: 25.5px;
	}
}
@media screen and (max-width: 960px) {
* {
		font-size: 60%;
	}
	.buttons {
		height: 19.2px;
		width: 19.2px;
	}
}
@media screen and (max-width: 665px) {
* {
		font-size: 60%;
	}
	#navbar {
		display: none;
	}
	#social_buttons {
		display: none;
	}
}
</style>


<body>
  <!-- All page content that the users see goes here -->

 
  <header id="header">
    <!-- Header to go across multiple pages here. -->
	<h1 id="name_title">Chris Amyx</h1>
	
	<nav id="navbar">
		<!-- Use nav for links to other places on this website. Not for external links to other sites -->
		<a href="#intro" class="nav-link">Intro</a>
		<a href="#experience" class="nav-link">Experience</a>
		<a href="#projects" class="nav-link">Projects</a>
		<a href="#personal" class="nav-link">Personal</a>
		<a href="#contact" class="nav-link">Contact</a>
	</nav>
		
	<div id="social_buttons">
		<a href="https://github.com/Dr-Toboggan"><img src="img/GitHub-Mark-Light-120px-plus.png"  class="buttons" /></a>
		<a href="https://twitter.com/default__name"><img src="img/Twitter_Social_Icon_Circle_White.png"  class="buttons" /></a>
		<a href="https://www.linkedin.com/in/chris-amyx-75109090/"><img src="img/In-White-121px-R.png" class="buttons" /></a>
	</div>
  </header>


  <main id="main">
	<!-- main contains info related to the central topic of the page (no repeating info like banners) -->
	<h1>Dr Toboggan's On-The-Line Portfolio</h1>
	<h2>Projects and whatnot coming soon!</h2>
  </main>


  <footer>
    <!-- repeating footer info here -->
  </footer>

</body>  


</html>
